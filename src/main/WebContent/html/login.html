<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <title>login</title>
</head>
<body>
<form>
    <a class="green">asdasd</a>
    <div id="form_user_userId">
        账号: <input type="text" id="userId"/>
        <span id="hello"></span>
    </div>

    <div id="form_user_password">
        密码: <input type="password" id="password"/>
    </div>
    <div>
        <input type="submit" name="提交">
    </div>
</form>
<input type="button"/>
</body>
<script>
    function user_validation() {
        document.getElementById("hello").innerHTML = "...";
        var userId = document.getElementById("userId").value;
        var tips = document.getElementById("hello");
        $.ajax({
            url: "http://localhost:8088/user/validation",
            type: "POST",
            data: {"name": userId},
            dataType: "json",
            contentType: 'application/json',
            success: function (rs) {
                tips.innerHTML = rs;
            },
            error: function () {
                tips.innerHTML = "error on check";
            }
        });
    }

</script>
</html>
